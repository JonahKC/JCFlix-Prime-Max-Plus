<!DOCTYPE html>
<html lang="en">

<head>
	<!-- meta tags -->
	<title>JCflix Prime Max+ Video Creator</title>
	<link rel="icon" href="favicon.png">
	<link href="style.css" rel="stylesheet" type="text/css" />
	<meta name="robots" content="noindex">
  <script src="./redirect.js"></script>
</head>

<body>
	<h1><a class="titlelink" href="https://jcflix.jcwyt.com"><img src="logo.png" alt="Logo" width="25" height="25"> JCflix Prime Max+</a></h1>
	  <hr class="wideline">
    <h2 class="center">Video Creator</h2>
			<div id="video-creator">
				<input class="center video-creator-input" type="text" id="video-source" name="video-source" placeholder="Direct Video Link"><br />
				<input class="center video-creator-input" type="text" id="video-muted" name="video-muted" placeholder="is the video muted? Type muted if so"><br />
				<input class="center video-creator-input" type="text" id="video-customclass" name="video-customclas" placeholder="Custom Class (Default is videoPlayer)"><br />
				<input class="center video-creator-input" type="text" id="video-type" name="video-type" placeholder="Format (Default: video/mp4)"><br />
				<input class="center video-creator-input" type="text" id="video-errormessage" name="video-errormessage" placeholder="Error Message (Default: Your browser does not support playing HTML5 videos.)"><br />
				<button class="center video-creator-input">Create Video</button>
			</div>
			<code id="video-element" class="text-color"></code>
	  <hr class="wideline" />
		<script src="./videoCreator.js"></script>
	</body>
